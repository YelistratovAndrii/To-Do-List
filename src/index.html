<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Task 2.6 To-do List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="todo-container">
        <h1>Grocery Bud</h1>
        <form class="form">
          <input class="form__input" type="text" placeholder="e.g. eggs" />
          <button class="form__edit" type="submit">Edit</button>
        </form>
        <div class="todo-result">
          <ul class="todo-list"></ul>
          <button class="todo-result__delete-all">Clear Items</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/todo.js"></script>
</html>
